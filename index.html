<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Renata & Mizael 游눐</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
}

.site {
  width: 1080px;
  margin: 0 auto;
}

@media (max-width: 1080px) {
  .site {
    width: 100%;
  }
}

/* ===== TOPO SVG ===== */
svg {
  display: block;
  width: 100%;
}

/* ===== STATUS ===== */
.status {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  padding: 12px;
}

/* ===== SE칂츾O GALERIA COM IMAGEM ===== */
.galeria-bg {
  width: 100%;
  height: 1500px;
  background: url("galeria.jpg") center top no-repeat;
  background-size: cover;
  position: relative;
}

/* 치rea rol치vel sobre a imagem */
.galeria-conteudo {
  position: absolute;
  top: 40px;      /* ajuste fino conforme sua arte */
  left: 0;
  right: 0;
  bottom: 120px;   /* ajuste fino conforme sua arte */
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 20px;
  box-sizing: border-box;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 14px;
  cursor: pointer;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="site">

<!-- ===== TOPO EM SVG ===== -->
<svg viewBox="0 0 1080 1500" preserveAspectRatio="xMidYMin meet">

  <image href="topo.jpg" x="0" y="0" width="1080" height="1500"/>

  <!-- bot칚o enviar -->
  <foreignObject x="290" y="1380" width="500" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <label style="
        display:flex;
        align-items:center;
        justify-content:center;
        width:100%;
        height:100%;
        border-radius:30px;
        border:3px solid #c3921f;
        background:#fff;
        font-size:24px;
        font-weight:bold;
        color:#c3921f;
        cursor:pointer;
      " onclick="startMusic()">
        Enviar fotos (m치x. 10)
        <input id="files" type="file" multiple accept="image/*" style="display:none">
      </label>
    </body>
  </foreignObject>

</svg>

<!-- ===== GALERIA DENTRO DA IMAGEM ===== -->
<div class="galeria-bg">

  <div class="status" id="status">Fotos do casamento</div>

  <div class="galeria-conteudo">
    <div class="gallery" id="gallery"></div>
  </div>

</div>

</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzuoFR0uh9fS1pg0jF1ullAp2_UqeNx2ju62QmgCbSJ5EqH-Im47lCCwSij9bqnO26/exec";
const API_KEY   = "AIzaSyC8QVF3RinI2D3JnLarPucU7uFMNLjIwl8";
const FOLDER_ID = "1Eu6-lW8Pq6eKjLNvwXz_xiOhCpQ0vCFA";

const filesInput = document.getElementById("files");
const statusTxt  = document.getElementById("status");

function startMusic() {
  document.getElementById("musica").play().catch(()=>{});
}

/* upload */
filesInput.addEventListener("change", async () => {
  startMusic();

  const files = [...filesInput.files];
  if (files.length === 0) return;

  if (files.length > 10) {
    alert("M치ximo de 10 fotos por envio.");
    filesInput.value = "";
    return;
  }

  statusTxt.innerText = `游닋 Enviando ${files.length} foto(s)...`;

  for (const file of files) {
    await enviarArquivo(file);
  }

  statusTxt.innerText = "Fotos enviadas com sucesso 仇벒잺";
  filesInput.value = "";
  carregarGaleria();
});

function enviarArquivo(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(",")[1];
      const formData = new FormData();
      formData.append("file", base64);
      formData.append("filename", file.name);
      formData.append("mimeType", file.type);

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(() => resolve());
    };
    reader.readAsDataURL(file);
  });
}

/* galeria */
function carregarGaleria() {
  statusTxt.innerText = "游닞 Carregando galeria...";

  fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType contains 'image/'&orderBy=createdTime desc&fields=files(id)&key=${API_KEY}`)
    .then(r => r.json())
    .then(data => {
      const g = document.getElementById("gallery");
      g.innerHTML = "";

      if (!data.files || data.files.length === 0) {
        statusTxt.innerText = "游닔 Nenhuma foto ainda";
        return;
      }

      statusTxt.innerText = "Fotos do casamento";

      data.files.forEach(f => {
        const img = document.createElement("img");
        img.src = `https://drive.google.com/thumbnail?id=${f.id}&sz=w400`;
        img.onclick = () => {
          document.getElementById("modalImg").src = img.src;
          document.getElementById("modal").style.display = "flex";
        };
        g.appendChild(img);
      });
    })
    .catch(() => {
      statusTxt.innerText = "丘멆잺 Erro ao carregar galeria";
    });
}

carregarGaleria();
setInterval(carregarGaleria, 30000);
</script>

</body>
</html>
