<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Renata & Mizael üíç</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow-x: hidden;
}

/* trava zoom */
body {
  touch-action: manipulation;
}

/* galeria */
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 20px;
  cursor: pointer;
}

/* modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- SVG FIXO -->
<svg
  viewBox="0 0 1080 3000"
  width="100%"
  preserveAspectRatio="xMidYMin meet"
>

  <!-- IMAGEM 1 -->
  <image href="topo.jpg" x="0" y="0" width="1080" height="1500"/>

  <!-- BOT√ÉO ENVIAR -->
  <foreignObject x="240" y="1280" width="600" height="140">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <label style="
        display:flex;
        align-items:center;
        justify-content:center;
        width:100%;
        height:100%;
        border-radius:70px;
        border:4px solid #5f84b8;
        background:#fff;
        font-size:34px;
        font-weight:bold;
        color:#5f84b8;
        cursor:pointer;
      " onclick="startMusic()">
        Enviar fotos (m√°x. 10)
        <input id="files" type="file" multiple accept="image/*" style="display:none">
      </label>
    </body>
  </foreignObject>

  <!-- IMAGEM 2 -->
  <image href="galeria.jpg" x="0" y="1500" width="1080" height="1500"/>

  <!-- GALERIA ROL√ÅVEL -->
  <foreignObject x="0" y="1600" width="1080" height="1300">
    <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0; overflow-y:auto;">
      <div class="gallery" id="gallery"></div>
    </body>
  </foreignObject>

</svg>

<!-- MODAL -->
<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzuoFR0uh9fS1pg0jF1ullAp2_UqeNx2ju62QmgCbSJ5EqH-Im47lCCwSij9bqnO26/exec";
const API_KEY = "AIzaSyC8QVF3RinI2D3JnLarPucU7uFMNLjIwl8";
const FOLDER_ID = "1Eu6-lW8Pq6eKjLNvwXz_xiOhCpQ0vCFA";

const filesInput = document.getElementById("files");

/* m√∫sica */
function startMusic() {
  document.getElementById("musica").play().catch(()=>{});
}

/* envio autom√°tico */
filesInput.addEventListener("change", async () => {
  startMusic();

  const files = [...filesInput.files];
  if (files.length > 10) {
    alert("M√°ximo de 10 fotos por envio.");
    filesInput.value = "";
    return;
  }

  for (const file of files) {
    await enviarArquivo(file);
  }

  filesInput.value = "";
  carregarGaleria();
});

/* envio FUNCIONAL (igual ao seu) */
function enviarArquivo(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(",")[1];
      const formData = new FormData();
      formData.append("file", base64);
      formData.append("filename", file.name);
      formData.append("mimeType", file.type);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      }).then(() => resolve());
    };
    reader.readAsDataURL(file);
  });
}

/* galeria */
function carregarGaleria() {
  fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType contains 'image/'&orderBy=createdTime desc&fields=files(id)&key=${API_KEY}`)
    .then(r => r.json())
    .then(data => {
      const g = document.getElementById("gallery");
      g.innerHTML = "";
      data.files.forEach(f => {
        const img = document.createElement("img");
        img.src = `https://drive.google.com/thumbnail?id=${f.id}&sz=w400`;
        img.onclick = () => {
          document.getElementById("modalImg").src = img.src;
          document.getElementById("modal").style.display = "flex";
        };
        g.appendChild(img);
      });
    });
}

carregarGaleria();
setInterval(carregarGaleria, 30000);
</script>

</body>
</html>
