<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Renata & Mizael 游눐</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  touch-action: pan-y;
  font-family: Arial, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

/* ===== TELA 1 ===== */
.topo {
  width: 100vw;
  height: 100vh;
  background: url("./topo.jpg") center top / contain no-repeat;
  position: relative;
}

/* bot칚o */
.enviar-area {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.btn {
  padding: 14px 28px;
  border-radius: 40px;
  border: 2px solid #fff;
  background: rgba(255,255,255,0.95);
  color: #5f84b8;
  font-size: 16px;
  font-weight: bold;
}

input[type="file"] {
  display: none;
}

/* ===== TELA 2 ===== */
.galeria-fundo {
  width: 100vw;
  height: 100vh;
  background: url("./galeria.jpg") center top / contain no-repeat;
  position: relative;
  overflow: hidden;
}

/* 치rea rol치vel */
.galeria-scroll {
  position: absolute;
  inset: 0;
  padding: 80px 24px;
  overflow-y: auto;
  scrollbar-width: none;
}
.galeria-scroll::-webkit-scrollbar {
  display: none;
}

/* galeria */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 12px;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 14px;
  cursor: pointer;
}

/* modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="./musica.mp3" type="audio/mpeg">
</audio>

<!-- TELA 1 -->
<section class="topo">
  <div class="enviar-area">
    <label class="btn" onclick="startMusic()">
      Enviar fotos (m치x. 10)
      <input type="file" id="files" multiple accept="image/*">
    </label>
  </div>
</section>

<!-- TELA 2 -->
<section class="galeria-fundo">
  <div class="galeria-scroll">
    <div class="gallery" id="gallery"></div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzuoFR0uh9fS1pg0jF1ullAp2_UqeNx2ju62QmgCbSJ5EqH-Im47lCCwSij9bqnO26/exec";
const API_KEY = "AIzaSyC8QVF3RinI2D3JnLarPucU7uFMNLjIwl8";
const FOLDER_ID = "1Eu6-lW8Pq6eKjLNvwXz_xiOhCpQ0vCFA";

const filesInput = document.getElementById("files");

function startMusic() {
  document.getElementById("musica").play().catch(()=>{});
}

/* envio */
filesInput.addEventListener("change", async () => {
  startMusic();
  const files = [...filesInput.files];

  if (files.length > 10) {
    alert("M치ximo de 10 fotos.");
    filesInput.value = "";
    return;
  }

  for (const file of files) {
    await enviarArquivo(file);
  }

  filesInput.value = "";
  carregarGaleria();
});

function enviarArquivo(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(",")[1];
      const formData = new FormData();
      formData.append("file", base64);
      formData.append("filename", file.name);
      formData.append("mimeType", file.type);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      }).then(() => resolve());
    };
    reader.readAsDataURL(file);
  });
}

/* GALERIA CORRETA */
function carregarGaleria() {
  fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType contains 'image/'&orderBy=createdTime desc&fields=files(id)&key=${API_KEY}`)
    .then(r => r.json())
    .then(data => {
      const g = document.getElementById("gallery");
      g.innerHTML = "";
      data.files.forEach(f => {
        const img = document.createElement("img");
        img.src = `https://drive.google.com/thumbnail?id=${f.id}&sz=w400`;
        img.onclick = () => {
          document.getElementById("modalImg").src = img.src;
          document.getElementById("modal").style.display = "flex";
        };
        g.appendChild(img);
      });
    });
}

carregarGaleria();
setInterval(carregarGaleria, 30000);
</script>

</body>
</html>
