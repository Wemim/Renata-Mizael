<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Renata & Mizael üíç</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
}

.site {
  width: 1080px;
  margin: 0 auto;
}

@media (max-width: 1080px) {
  .site {
    width: 100%;
  }
}

svg {
  display: block;
  width: 100%;
}

.status {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #936421;
  padding: 12px;
}

.galeria-bg {
  width: 100%;
  max-width: 1080px;
  aspect-ratio: 1080 / 1500;
  background: #000 url("galeria.jpg") center top no-repeat;
  background-size: contain;
  position: relative;
  margin: 0 auto;
}

.galeria-conteudo {
  position: absolute;
  top: 80px;
  left: 0;
  right: 0;
  bottom: 60px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 20px;
  box-sizing: border-box;
}

.gallery img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 14px;
  cursor: pointer;
}

/* ===== MODAIS ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="site">

<!-- ===== TOPO ===== -->
<svg viewBox="0 0 1080 1500" preserveAspectRatio="xMidYMin meet">
  <image href="topo.jpg" x="0" y="0" width="1080" height="1500"/>

  <foreignObject x="290" y="1370" width="450" height="100">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <label style="
        display:flex;
        align-items:center;
        justify-content:center;
        width:100%;
        height:100%;
        border-radius:60px;
        border:4px solid #936421;
        background:#ffffff;
        font-size:26px;
        font-weight:bold;
        color:#936421;
        cursor:pointer;
        box-sizing:border-box;
      " onclick="startMusic()">
        Enviar fotos
        <input id="files" type="file" multiple accept="image/*" style="display:none">
      </label>
    </body>
  </foreignObject>
</svg>

<!-- ===== GALERIA ===== -->
<div class="galeria-bg">
  <div class="status" id="status">üì∑ Fotos do casamento</div>

  <div class="galeria-conteudo">
    <div class="gallery" id="gallery"></div>
  </div>
</div>

</div>

<!-- ===== MODAL ZOOM ===== -->
<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<!-- ===== MODAL CONFIRMA√á√ÉO ===== -->
<div class="modal" id="confirmModal">
  <div style="
    background:#fff;
    padding:20px;
    border-radius:20px;
    max-width:90%;
    max-height:80%;
    overflow:auto;
    text-align:center;
  ">
    <h3 style="margin-top:0;color:#936421">Confirmar envio</h3>

    <div id="preview" style="
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      margin-bottom:20px;
    "></div>

    <button id="confirmSend" style="
      padding:12px 25px;
      border:none;
      border-radius:30px;
      background:#936421;
      color:#fff;
      font-size:16px;
      margin-right:10px;
      cursor:pointer;
    ">Enviar</button>

    <button id="cancelSend" style="
      padding:12px 25px;
      border:2px solid #936421;
      border-radius:30px;
      background:#fff;
      color:#936421;
      font-size:16px;
      cursor:pointer;
    ">Cancelar</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzuoFR0uh9fS1pg0jF1ullAp2_UqeNx2ju62QmgCbSJ5EqH-Im47lCCwSij9bqnO26/exec";
const API_KEY   = "AIzaSyC8QVF3RinI2D3JnLarPucU7uFMNLjIwl8";
const FOLDER_ID = "1Eu6-lW8Pq6eKjLNvwXz_xiOhCpQ0vCFA";

const filesInput = document.getElementById("files");
const statusTxt  = document.getElementById("status");

let arquivosSelecionados = [];

function startMusic() {
  document.getElementById("musica").play().catch(()=>{});
}

/* ===== RENDER PR√âVIA ===== */
function renderPreview() {
  const preview = document.getElementById("preview");
  preview.innerHTML = "";

  arquivosSelecionados.forEach((file, index) => {
    const box = document.createElement("div");
    box.style.position = "relative";

    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    img.style.width = "100%";
    img.style.borderRadius = "10px";

    const remove = document.createElement("span");
    remove.innerHTML = "‚úñ";
    remove.style.position = "absolute";
    remove.style.top = "6px";
    remove.style.right = "6px";
    remove.style.width = "24px";
    remove.style.height = "24px";
    remove.style.borderRadius = "50%";
    remove.style.background = "rgba(0,0,0,0.7)";
    remove.style.color = "#fff";
    remove.style.display = "flex";
    remove.style.alignItems = "center";
    remove.style.justifyContent = "center";
    remove.style.cursor = "pointer";
    remove.style.fontSize = "14px";

    remove.onclick = () => {
      arquivosSelecionados.splice(index, 1);
      if (arquivosSelecionados.length === 0) {
        document.getElementById("confirmModal").style.display = "none";
        filesInput.value = "";
        return;
      }
      renderPreview();
    };

    box.appendChild(img);
    box.appendChild(remove);
    preview.appendChild(box);
  });
}

/* ===== SELE√á√ÉO ===== */
filesInput.addEventListener("change", () => {
  startMusic();
  arquivosSelecionados = [...filesInput.files];

  if (arquivosSelecionados.length === 0) return;

  if (arquivosSelecionados.length > 10) {
    alert("M√°ximo de 10 fotos.");
    filesInput.value = "";
    return;
  }

  renderPreview();
  document.getElementById("confirmModal").style.display = "flex";
});

/* ===== CANCELAR ===== */
document.getElementById("cancelSend").onclick = () => {
  document.getElementById("confirmModal").style.display = "none";
  filesInput.value = "";
  arquivosSelecionados = [];
};

/* ===== CONFIRMAR ENVIO ===== */
document.getElementById("confirmSend").onclick = async () => {
  if (arquivosSelecionados.length === 0) return;

  document.getElementById("confirmModal").style.display = "none";
  statusTxt.innerText = `üì§ Enviando ${arquivosSelecionados.length} foto(s)...`;

  for (const file of arquivosSelecionados) {
    await enviarArquivo(file);
  }

  statusTxt.innerText = "‚úÖ Fotos enviadas com sucesso ‚ù§Ô∏è";
  arquivosSelecionados = [];
  filesInput.value = "";
  carregarGaleria();
};

function enviarArquivo(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(",")[1];
      const formData = new FormData();
      formData.append("file", base64);
      formData.append("filename", file.name);
      formData.append("mimeType", file.type);

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(() => resolve());
    };
    reader.readAsDataURL(file);
  });
}

/* ===== GALERIA ===== */
function carregarGaleria() {
  statusTxt.innerText = "üì∏ Carregando galeria...";

  fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType contains 'image/'&orderBy=createdTime desc&fields=files(id)&key=${API_KEY}`)
    .then(r => r.json())
    .then(data => {
      const g = document.getElementById("gallery");
      g.innerHTML = "";

      if (!data.files || data.files.length === 0) {
        statusTxt.innerText = "üì≠ Nenhuma foto ainda";
        return;
      }

      statusTxt.innerText = "üì∑ Fotos do casamento";

      data.files.forEach(f => {
        const img = document.createElement("img");
        img.src = `https://drive.google.com/thumbnail?id=${f.id}&sz=w400`;
        img.onclick = () => {
          document.getElementById("modalImg").src = img.src;
          document.getElementById("modal").style.display = "flex";
        };
        g.appendChild(img);
      });
    })
    .catch(() => {
      statusTxt.innerText = "‚ö†Ô∏è Erro ao carregar galeria";
    });
}

carregarGaleria();
setInterval(carregarGaleria, 30000);
</script>

</body>
</html>
