<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Fotos do Casamento üíç</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
}

/* trava zoom */
* {
  touch-action: pan-y;
}

/* ===== TELA 1 ===== */
.topo {
  width: 100%;
  height: 100svh;
  background: url("topo.jpg") center top no-repeat;
  background-size: contain;
}

/* ===== TELA 2 ===== */
.conteudo {
  min-height: 100svh;
  background: url("fundo2.jpg") center top no-repeat;
  background-size: contain;
  padding: 30px 20px 60px;
  box-sizing: border-box;
  text-align: center;
}

/* bot√£o */
.btn {
  display: block;
  max-width: 260px;
  margin: 12px auto;
  padding: 14px;
  border-radius: 35px;
  border: 2px solid #5f84b8;
  background: #fff;
  color: #5f84b8;
  font-weight: bold;
  font-size: 16px;
}

/* esconder input */
input[type="file"] {
  display: none;
}

/* preview envio */
.preview {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 15px 0;
}

.preview img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 10px;
}

/* galeria */
.gallery {
  margin-top: 25px;
  display: grid;
  grid-template-columns: repeat(auto-fill, 180px);
  justify-content: center;
  gap: 10px;
}

.gallery img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
}

/* modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
}

/* PC = formato celular */
@media (min-width: 900px) {
  body {
    display: flex;
    justify-content: center;
  }
  .topo,
  .conteudo {
    width: 430px;
  }
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- TELA 1 -->
<div class="topo"></div>

<!-- TELA 2 -->
<div class="conteudo">

  <label class="btn" onclick="startMusic()">
    Enviar fotos (m√°x. 10)
    <input type="file" id="files" multiple accept="image/*">
  </label>

  <div class="preview" id="preview"></div>
  <div id="status"></div>

  <div class="gallery" id="gallery"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzuoFR0uh9fS1pg0jF1ullAp2_UqeNx2ju62QmgCbSJ5EqH-Im47lCCwSij9bqnO26/exec";
const API_KEY = "AIzaSyC8QVF3RinI2D3JnLarPucU7uFMNLjIwl8";
const FOLDER_ID = "1Eu6-lW8Pq6eKjLNvwXz_xiOhCpQ0vCFA";

const filesInput = document.getElementById("files");
const preview = document.getElementById("preview");
const status = document.getElementById("status");

/* tocar m√∫sica */
function startMusic() {
  document.getElementById("musica").play().catch(()=>{});
}

/* sele√ß√£o = envia autom√°tico */
filesInput.addEventListener("change", () => {
  startMusic();
  preview.innerHTML = "";

  const files = [...filesInput.files];

  if (files.length > 10) {
    alert("M√°ximo de 10 fotos por envio.");
    filesInput.value = "";
    return;
  }

  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.createElement("img");
      img.src = e.target.result;
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  });

  enviar();
});

/* envio */
async function enviar() {
  const files = [...filesInput.files];
  if (files.length === 0) return;

  status.innerText = "üì§ Enviando fotos...";

  for (const file of files) {
    await enviarArquivo(file);
  }

  status.innerText = "‚úÖ Fotos enviadas com sucesso ‚ù§Ô∏è";
  preview.innerHTML = "";
  filesInput.value = "";
  carregarGaleria();
}

function enviarArquivo(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(",")[1];

      const formData = new FormData();
      formData.append("file", base64);
      formData.append("filename", file.name);
      formData.append("mimeType", file.type);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      }).then(() => resolve());
    };
    reader.readAsDataURL(file);
  });
}

/* galeria */
function carregarGaleria() {
  fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType contains 'image/'&orderBy=createdTime desc&fields=files(id)&key=${API_KEY}`)
    .then(r => r.json())
    .then(data => {
      const g = document.getElementById("gallery");
      g.innerHTML = "";
      data.files.forEach(f => {
        const img = document.createElement("img");
        img.src = `https://drive.google.com/uc?export=view&id=${f.id}`;
        img.onclick = () => {
          document.getElementById("modalImg").src = img.src;
          document.getElementById("modal").style.display = "flex";
        };
        g.appendChild(img);
      });
    });
}

carregarGaleria();
setInterval(carregarGaleria, 30000);
</script>

</body>
</html>
